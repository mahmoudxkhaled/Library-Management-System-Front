<div class="login-container">
    <!-- Background Pattern -->
    <div class="background-pattern"></div>

    <!-- Main Login Card -->
    <div class="login-card">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
                alt="LMS logo" class="logo">
            <h1 class="welcome-text">Welcome Back</h1>
            <p class="subtitle">Sign in to access your library account</p>
        </div>

        <!-- Login Form -->
        <div class="form-section">
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
                <!-- Email Field -->
                <div class="form-field">
                    <label for="email1" class="field-label">
                        <i class="pi pi-envelope"></i>
                        Email Address
                    </label>
                    <div class="input-wrapper">
                        <input id="email1" type="email" formControlName="email" placeholder="Enter your email"
                            pInputText class="form-input"
                            [ngClass]="{'input-error': submitted && loginForm.get('email')?.invalid}">
                        <i class="pi pi-envelope input-icon"></i>
                    </div>
                    <small *ngIf="submitted && loginForm.get('email')?.invalid" class="error-message">
                        Please enter a valid email address
                    </small>
                </div>

                <!-- Password Field -->
                <div class="form-field">
                    <label for="password1" class="field-label">
                        <i class="pi pi-lock"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <p-password id="password1" formControlName="password" placeholder="Enter your password"
                            [toggleMask]="true" styleClass="password-field" inputStyleClass="form-input"
                            [ngClass]="{'input-error': submitted && loginForm.get('password')?.invalid}"
                            [feedback]="false"></p-password>
                        <i class="pi pi-lock input-icon"></i>
                    </div>
                    <small *ngIf="submitted && loginForm.get('password')?.invalid" class="error-message">
                        Password is required
                    </small>
                </div>

                <!-- Error Message -->
                <div *ngIf="message" class="error-banner">
                    <i class="pi pi-exclamation-triangle"></i>
                    <span>{{message}}</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" pButton pRipple class="submit-button" [disabled]="submitted && loginForm.invalid">
                    <i class="pi pi-sign-in"></i>
                    <span>Sign In</span>
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Register Link -->
                <div class="register-section">
                    <p>Don't have an account?</p>
                    <a routerLink="/auth/register" class="register-link">
                        <i class="pi pi-user-plus"></i>
                        Create New Account
                    </a>
                </div>
            </form>
        </div>

        <!-- Features Section -->
        <div class="features-section">
            <div class="feature-item">
                <i class="pi pi-book"></i>
                <span>Access thousands of books</span>
            </div>
            <div class="feature-item">
                <i class="pi pi-clock"></i>
                <span>Borrow for up to 14 days</span>
            </div>
            <div class="feature-item">
                <i class="pi pi-star"></i>
                <span>Rate and review books</span>
            </div>
        </div>
    </div>
</div>
